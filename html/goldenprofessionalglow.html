<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Luxurious Art Deco Layout</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .resume-wrapper {
      max-width: 1000px;
      margin: 60px auto;
      background: #fefefe;
      padding: 70px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      position: relative;
      border: 3px solid #e6b800;
      overflow: hidden;
    }
    .resume-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(230,184,0,0.1), transparent 70%);
      z-index: 0;
    }
    .resume-content {
      position: relative;
      z-index: 1;
    }
    .pdf-scale {
      transform: scale(0.93);
      transform-origin: top left;
    }
    .header {
      text-align: center;
      padding: 30px 0;
      margin-bottom: 50px;
      background: linear-gradient(to right, #e6b800, #b8860b);
      color: #fff;
      border-radius: 10px;
      position: relative;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #fff;
    }
    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .header p {
      font-size: 1.3rem;
      font-weight: 300;
      margin: 10px 0;
      color: #f5f5f5;
    }
    .contact-info {
      font-size: 1.1rem;
      margin-top: 15px;
    }
    .contact-info a {
      color: #f0e68c;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-info a:hover {
      color: #fff;
    }
    .section {
      margin-bottom: 50px;
      padding: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .section h2 {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 20px;
      position: relative;
      text-align: center;
    }
    .section h2::after {
      content: '';
      width: 80px;
      height: 4px;
      background: #e6b800;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .skill-badge {
      display: inline-block;
      background: linear-gradient(135deg, #e6b800, #b8860b);
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 400;
      margin: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .skill-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    ul.project-list {
      padding-left: 0;
      list-style: none;
    }
    ul.project-list li {
      font-size: 1.15rem;
      margin-bottom: 15px;
      padding-left: 30px;
      position: relative;
      line-height: 1.6;
    }
    ul.project-list li::before {
      content: 'âœ¦';
      position: absolute;
      left: 0;
      color: #e6b800;
      font-size: 1.2rem;
    }
    .experience-item, .education-item {
      margin-bottom: 30px;
      padding: 15px;
      border-left: 3px solid #e6b800;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
    }
    .experience-item h5, .education-item h5 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      color: #1a1a2e;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .experience-item p, .education-item p {
      color: #4a4a4a;
      font-size: 1.05rem;
      line-height: 1.5;
    }
    .print-button {
      text-align: center;
      margin-top: 60px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #e6b800, #b8860b);
      border: none;
      padding: 15px 50px;
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      color: #fff;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-primary:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #b8860b, #e6b800);
    }
  </style>
</head>
<body>
  <div id="resume" class="resume-wrapper">
    <div class="resume-content">
      <div class="header">
        <h1 id="name">Loading...</h1>
        <p id="tagline"></p>
        <p class="contact-info">
          <span id="email">Email: -</span> |
          <span id="phone">Phone: -</span>
        </p>
      </div>

      <div id="summary-section" class="section">
        <h2>Professional Summary</h2>
        <p id="summary"></p>
      </div>

      <div id="skills-section" class="section">
        <h2>Skills</h2>
        <div id="skills"></div>
      </div>

      <div id="experience-section" class="section">
        <h2>Work Experience</h2>
        <div id="experience"></div>
      </div>

      <div id="education-section" class="section">
        <h2>Education</h2>
        <div id="education"></div>
      </div>

      <div id="projects-section" class="section">
        <h2>Projects</h2>
        <ul id="projects" class="project-list"></ul>
      </div>
    </div>
  </div>

  <!-- PDF Download Button -->
  <div class="print-button">
    <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <script>
    let resumeData = {{ resume_data | tojson | safe }};

    function populateResume() {
      const safe = val => val ? val.trim() : "";

      document.getElementById("name").textContent = safe(resumeData.name) || "";
      document.getElementById("tagline").textContent = safe(resumeData.tagline) || "";

      document.getElementById("email").innerHTML = resumeData.email
        ? `Email: <a href="mailto:${resumeData.email}">${resumeData.email}</a>` : "";

      document.getElementById("phone").textContent = resumeData.phone
        ? `Phone: ${resumeData.phone}` : "";

      document.getElementById("summary").textContent = safe(resumeData.summary) || "";
      if (!resumeData.summary) document.getElementById("summary-section").style.display = "none";

      const skills = document.getElementById("skills");
      skills.innerHTML = "";
      if (resumeData.skills?.length) {
        resumeData.skills.forEach(skill => {
          const span = document.createElement("span");
          span.className = "skill-badge";
          span.textContent = skill;
          skills.appendChild(span);
        });
      } else {
        document.getElementById("skills-section").style.display = "none";
      }

      const experience = document.getElementById("experience");
      experience.innerHTML = "";
      if (resumeData.work_experience?.length) {
        resumeData.work_experience.forEach(exp => {
          const div = document.createElement("div");
          div.className = "experience-item";
          const [title, ...desc] = exp.split(" - ");
          div.innerHTML = `
            <h5>${safe(title)}</h5>
            <p>${safe(desc.join(" - "))}</p>
          `;
          experience.appendChild(div);
        });
      } else {
        document.getElementById("experience-section").style.display = "none";
      }

      const education = document.getElementById("education");
      education.innerHTML = "";
      if (resumeData.education?.length) {
        resumeData.education.forEach(edu => {
          const [degree, institution] = edu.split(" from ");
          if (degree) {
            const div = document.createElement("div");
            div.className = "education-item";
            div.innerHTML = `<h5>${safe(degree)}</h5>${institution ? `<p>${safe(institution)}</p>` : ""}`;
            education.appendChild(div);
          }
        });
      } else {
        document.getElementById("education-section").style.display = "none";
      }

      const projects = document.getElementById("projects");
      projects.innerHTML = "";
      if (resumeData.projects?.length) {
        resumeData.projects.forEach(project => {
          const li = document.createElement("li");
          if (project.includes(":") || project.includes("|")) {
            const separator = project.includes(":") ? ":" : "|";
            const [title, ...rest] = project.split(separator);
            li.innerHTML = `<strong>${title.trim()}</strong>: ${rest.join(separator).trim()}`;
          } else {
            li.textContent = project;
          }
          projects.appendChild(li);
        });
      } else {
        document.getElementById("projects-section").style.display = "none";
      }
    }

    function downloadPDF() {
      const element = document.getElementById("resume");
      element.classList.add("pdf-scale");

      const opt = {
        margin: 0,
        filename: 'resume.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 3, scrollY: 0 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };

      html2pdf().from(element).set(opt).save().then(() => {
        element.classList.remove("pdf-scale");
      });
    }

    document.addEventListener("DOMContentLoaded", populateResume);
  </script>
</body>
</html>
