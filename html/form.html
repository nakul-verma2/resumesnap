<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Info Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: rgb(52, 76, 54);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      color: rgb(52, 76, 54);
    }

    h2 {
      text-align: center;
      color: rgb(52, 76, 54);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgb(52, 76, 54);
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      resize: none;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: rgb(250, 173, 27);
    }

    .contact-section {
      display: flex;
      gap: 35px;
      margin-bottom: 20px;
    }

    .contact-section .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .contact-section .field input {
      margin-bottom: 0; /* prevent margin stacking */
    }

    button {
      background-color: rgb(250, 173, 27);
      color: rgb(52, 76, 54);
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 105%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e69c00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>User Information</h2>
    <form method="POST" action="/submit">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <div class="contact-section">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required />
        </div>
      </div>

      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" rows="5" placeholder="Share your background including your key skills, work experience, education, and any notable projects you've worked on." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
